name: Build & Release Flet APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”¨ Make build script executable
        run: chmod +x jiyi/build.sh

      - name: ðŸ”§ Build APK
        run: |
          export VERSION=$(echo $GITHUB_REF | sed 's/refs\/tags\///')
          cd jiyi
          ./build.sh
          mv build/apk/*.apk jiyi-$VERSION.apk

      - name: ðŸš€ Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/apk/*.apk
          token: ${{ secrets.GITHUB_TOKEN }}
